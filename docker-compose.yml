version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: logistics-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: logistics
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - logistics-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/logistics --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Backend API + Socket.IO
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logistics-backend
    restart: unless-stopped
    environment:
      PORT: 4001
      MONGODB_URI: mongodb://mongo:27017/logistics
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production_2024}
      JWT_EXPIRE: 7d
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:4000
    ports:
      - "4001:4001"
    depends_on:
      mongo:
        condition: service_healthy
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: logistics-frontend
    restart: unless-stopped
    ports:
      - "4000:80"
    depends_on:
      - backend
    networks:
      - logistics-network
    environment:
      REACT_APP_API_URL: http://localhost:4001
      REACT_APP_SOCKET_URL: http://localhost:4001
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  logistics-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
